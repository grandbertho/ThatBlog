{% extends 'blog/base.html' %}
{% load static %}

{% block title %}
    <title>Create Article</title>
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header" style="background-color: #4169e1; color: white;">
                        <h2 class="text-center">Create Article</h2>
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_title">Title</label>
                                {{ form.title }}
                            </div>
                            <div class="form-group">
                                <label for="id_content">Content</label>
                                {{ form.content }}
                            </div>
                            <div class="form-group">
                                <label for="id_img">Image</label>
                                {{ form.img }}
                            </div>
                            <div class="form-group">
                                <label for="id_category">Category</label>
                                {{ form.category }}
                            </div>
                            <button type="submit" class="btn btn-primary" style="background-color: #4169e1;">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
