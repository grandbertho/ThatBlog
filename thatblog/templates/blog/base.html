<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Votre titre par défaut{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom styles -->
    <style>
        /* Define your custom styles here */
        body {
            background-color: #fffff5; /* Yellow */
            color: #000080; /* Blue */
        }
        .navbar {
            background-color: #000080; /* Blue */
        }
        /* Add more custom styles as needed */
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">FreeFaj</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                      <a class="nav-link"  href="{% url 'home' %}">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"  href="{% url 'all_articles' %}">Tous les articles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'articles_by_category' 2 %}">Toutes les catégories</a>
                    </li> 
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_article' %}">Créer un article</a>
                    </li>
                    {% if user.is_authenticated %}
                    <form action="{% url 'logout' %}" method="post" class="form-inline my-2 my-lg-0">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-success my-2 my-sm-0">Déconnexion</button>
                    </form>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Main content -->
    <div class="container">
        {% block content %}
        <!-- Content will be injected here by child templates -->
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
